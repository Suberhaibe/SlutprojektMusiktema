<!DOCTYPE html>
<html lang="sv">
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Omoss</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>MUSIKEVOLVING</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="Tidslinje.html">Tidslinje</a></li>
                <li><a href="Musikgerner.html">Musikgenrer</a></li>
                <li><a href="Omoss.html">Om oss</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <img src="https://i.pinimg.com/originals/4a/27/92/4a2792fcf72ae844638e055b11560475.jpg" alt="Bild">
            </section>
            <section>
                <form action="."   method="post"><!--motoden för formuläret och starten på formuläret, även vart svaret ska skickas-->
                    <label for="förnamn">Skriv in ditt förnamn</label><br><!--Rubrik till furmulär cell-->
                    <input type="text" id="förnamn" name="förnamn"><br><!--formulär cell-->
                    <label for="lösenord">Lösenord</label><br>
                    <input type="password" id="lösenord" name="lösenord"><br>
                    <label for="epost">Skriv in din epost</label><br>
                    <input type="email" id="epost" name="epost"><br>
                        
                    <p>Har du något att du rekommenderar vi borde ha webbplatsen inom musikbranchen?</p>
                    <label for="förslag">Skriv gärna här nere?</label><br>
                    <textarea name="förslag" id="förslag">Ditt förslag</textarea><br><!--plats att skriva-->
                    
                    <input type="submit" value="submit"><!--där man submittar sina svar-->
                </form>
            </section>
        </main>
        <footer>
            <h2>Skapat av Suber</h2>
        </footer>    
    </div>
</body>
</html>
